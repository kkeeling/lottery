{% extends "admin/base_site.html" %}
{% load i18n static %}
{% load slate_build %}

{% block extrastyle %}
{{ block.super }}
<style type="text/css">
header {
    text-align: center;
}
.table { display:table; }
.row   { display:table-row; }
.cell  { display:table-cell; border:1px solid black; padding:3px; width:110px; }
</style>
{% endblock %}

{% block content %}
<div id="content-main">
    <header class="header">
        <h1>{{ build.slate.week }}</h1>
    </header>
    <section class="dashboard-section">
        <h1>RB Matrix</h1>
        {% rb_matrix build %}
    </section>
</div>
{% endblock %}
